name: Build & Deploy Develop
run-name: Building and Deploying Bonfire website on Develop  ðŸš€
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PATH_TO_FRONTEND: "source/frontend"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --prefix ${PATH_TO_FRONTEND}

      - name: Build Next.js application
        run: | 
          echo LEVER_TOKEN=${{ secrets.LEVER_TOKEN }} > ${PATH_TO_FRONTEND}/.env
          echo NEXT_PUBLIC_LEVER_ENDPOINT=${{ vars.NEXT_PUBLIC_LEVER_ENDPOINT }} >> ${PATH_TO_FRONTEND}/.env
          echo DATOCMS_READONLY_API_TOKEN=${{ vars.NEXT_PUBLIC_DATOCMS_READONLY_API_TOKEN }} >> ${PATH_TO_FRONTEND}/.env
          echo RECOIL_DUPLICATE_ATOM_KEY_CHECKING_ENABLED=${{ secrets.RECOIL_DUPLICATE_ATOM_KEY_CHECKING_ENABLED }} >> ${PATH_TO_FRONTEND}/.env
          cat ${PATH_TO_FRONTEND}/.env
          npm --prefix ${PATH_TO_FRONTEND} run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./${PATH_TO_FRONTEND}/out/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: development
    steps:
      - name: Auth with Service Account
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./source/frontend/out/

      - name: Upload to Google Cloud Storage
        run: |
          gcloud storage rm -R 'gs://${{ vars.BUCKET_NAME }}/**'
          gcloud storage cp -R './source/frontend/out/' 'gs://${{ vars.BUCKET_NAME }}/'