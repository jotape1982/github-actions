on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --prefix source/frontend

      - name: Build Next.js application
        run: npm --prefix source/frontend run build

      - name: Auth with Service Account
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload to Google Cloud Storage
        run: |
          gcloud storage rsync ./source/frontend/out/ gs://new-fortress-energy.appspot.com/ --recursive --delete-unmatched-destination-objects

