name: Build & Deploy
run-name: Building and Deploying Bonfire website on Production  ðŸš€
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --prefix source/frontend

      - name: Build Next.js application
        run: npm --prefix source/frontend run export

      - name: Auth with Service Account
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploying files
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: './source/frontend/out/'
          destination: 'bonfire-website-production/'
          parent: false